<app-nav-bar-2></app-nav-bar-2>
<div class="dad">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item" *ngFor="let claimGroup of claimGroups"
                    [class.active]="claimGroup === selectedClaimGroup">
                    <a class="nav-link" (click)="selectClaimGroup(claimGroup)">{{ claimGroup.title }}</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card-container">
                    <!-- Loop through selected claims -->
                    <div class="custom-card" *ngFor="let claim of selectedClaimGroup.claims">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">{{ claim?.type}}</h3>
                                <p class="card-text"> <b>Incident Date: </b> {{ claim?.incidentDate }}</p>
                                <p class="card-text"><b>Policy Name: </b>{{ claim?.type }}</p>
                                <p class="card-text"><b>Status:</b> {{ claim?.status }}</p>
                                <a [routerLink]="['/claim-details-data/', claim?.id]" class="btn btn-primary">More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
