<div class="container">
    <h2>Create Policy</h2>
    <form [formGroup]="policyForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" required>
            <div *ngIf="policyForm.get('name')?.invalid && policyForm.get('name')?.touched" class="text-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="vehicleType">Vehicle Type</label>
            <input type="text" class="form-control" formControlName="vehicleType" required>
            <div *ngIf="policyForm.get('vehicleType')?.invalid && policyForm.get('vehicleType')?.touched"
                class="text-danger">
                Vehicle Type is required
            </div>
        </div>
        <div class="form-group">
            <label for="basePremiumRate">Base Premium Rate</label>
            <input type="number" class="form-control" formControlName="basePremiumRate" required>
            <div *ngIf="policyForm.get('basePremiumRate')?.invalid && policyForm.get('basePremiumRate')?.touched"
                class="text-danger">
                Base Premium Rate is required
            </div>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" formControlName="status" required>
            <div *ngIf="policyForm.get('status')?.invalid && policyForm.get('status')?.touched" class="text-danger">
                Status is required
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
